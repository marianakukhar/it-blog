<button mat-raised-button color="primary" class="button" (click)="onBack()">Back</button>
<div class="wrapper">
  <mat-card>
    <div class="image">
      <img src="{{ article.image }}" alt="header-image">
      <h2 class="article-title">{{ article.title }}</h2>
    </div>
    <div class="article-text-block">
      <p class="article-text">{{ article.text }}</p>
    </div>
  </mat-card>
</div>
