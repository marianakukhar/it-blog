<div class="wrapper">
<mat-card class="example-card" *ngFor = "let article of articles.slice().reverse()">
  
  <img mat-card-image class="img-article" src="{{ article.image }}" alt="picture">
  <mat-card-title class="title">{{ article.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ article.desc }}</p>
  </mat-card-content>
  <button mat-raised-button 
  color="primary" 
  class="button" 
  [routerLink]="['article', article.id]">Read...</button>
</mat-card>
<button mat-raised-button color="primary" class="add-button" (click)="openDialog()">Add new article</button>
</div>
